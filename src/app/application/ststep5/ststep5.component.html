<div class="card">
        <h5>Upgrade Your Account</h5>
        <h3 style="text-align: center;">Details of Mark Qualification Examination</h3>
        <div class="grid p-fluid mt-3">
            <div class="field col-12">
                <span class="p-float-label">
                    <p-dropdown
                        inputId="ugStream"
                        [autoDisplayFirst]="false"
                        [options]="cities"
                        [(ngModel)]="value10"
                        optionLabel="name"
                    ></p-dropdown>
                    <label for="ugStream">UG Stream</label>
                </span>
            </div>
            <div class="field col-12">
                <h4>XI STD</h4>
            </div>
            <div class="field col-12 md:col-6" style="margin-top: -25px;">
                <span class="p-float-label">
                    <p-autoComplete
                        inputId="mathsMarkXI"
                        [(ngModel)]="value2"
                        [suggestions]="filteredCountries"
                        (completeMethod)="searchCountry($event)"
                        field="name"
                    ></p-autoComplete>
                    <label for="mathsMarkXI">Maths Mark</label>
                </span>
            </div>
            <div class="field col-12 md:col-6" style="margin-top: -25px;">
                <span class="p-float-label">
                    <input
                        type="text"
                        id="chemistryMarkXI"
                        pInputText
                        [(ngModel)]="value3"
                    />
                    <label for="chemistryMarkXI">Chemistry Mark</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <input
                        type="text"
                        id="physicsMarkXI"
                        pInputText
                        [(ngModel)]="value4"
                    />
                    <label for="physicsMarkXI">Physics Mark</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-calendar
                        inputId="totalMarksXI"
                        [(ngModel)]="value5"
                    ></p-calendar>
                    <label for="totalMarksXI">Total Marks</label>
                </span>
            </div>
            <div class="field col-12">
                <h4>XII STD</h4>
            </div>
            <div class="field col-12 md:col-6" style="margin-top: -25px;">
                <span class="p-float-label">
                    <p-chips inputId="mathsMarkXII" [(ngModel)]="value6"></p-chips>
                    <label for="mathsMarkXII">Maths Mark</label>
                </span>
            </div>
            <div class="field col-12 md:col-6" style="margin-top: -25px;">
                <span class="p-float-label">
                    <input
                        type="text"
                        id="chemistryMarkXII"
                        pInputText
                        [(ngModel)]="value7"
                    />
                    <label for="chemistryMarkXII">Chemistry Mark</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-chips inputId="physicsMarkXII" [(ngModel)]="value8"></p-chips>
                    <label for="physicsMarkXII">Physics Mark</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <input
                        type="text"
                        id="totalMarkXII"
                        pInputText
                        [(ngModel)]="value10"
                    />
                    <label for="totalMarkXII">Total Mark</label>
                </span>
            </div>
            <div class="field col-12">
                <h4>For Pg Admission</h4>
            </div>
            <div class="field col-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        id="qualificationDegree"
                        pInputText
                        [(ngModel)]="value1"
                    />
                    <label for="qualificationDegree">Qualification degree:</label>
                </span>
            </div>
            <div class="field col-12">
                <span class="p-float-label">
                    <input
                        type="text"
                        id="universityName"
                        pInputText
                        [(ngModel)]="value9"
                    />
                    <label for="universityName">Name of the University</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-chips inputId="branch" [(ngModel)]="value11"></p-chips>
                    <label for="branch">Branch</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-chips inputId="yearOfPassing" [(ngModel)]="value12"></p-chips>
                    <label for="yearOfPassing">Year of Passing</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-chips inputId="percentage" [(ngModel)]="value6"></p-chips>
                    <label for="percentage">% of Mark</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        inputId="modeOfStudy"
                        [autoDisplayFirst]="false"
                        [options]="study"
                        [(ngModel)]="value13"
                        optionLabel="name"
                    ></p-dropdown>
                    <label for="modeOfStudy">Select Mode of Study</label>
                </span>
            </div>
            <div class="field col-12">
                <h4>Entrance Examination</h4>
            </div>
            <div class="field col-12" style="margin-top: -20px;">
                <span class="p-float-label">
                    <p-dropdown
                        inputId="entranceExam"
                        [autoDisplayFirst]="false"
                        [options]="exam"
                        [(ngModel)]="value14"
                        optionLabel="name"
                    ></p-dropdown>
                    <label for="entranceExam">Attended M.E/M.B.A Entrance Exam</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-chips inputId="gateScore" [(ngModel)]="value12"></p-chips>
                    <label for="gateScore">GATE Score</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-chips inputId="consortiumExamScore" [(ngModel)]="value6"></p-chips>
                    <label for="consortiumExamScore">Consortium Exam Score</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-chips inputId="tancetScore" [(ngModel)]="value6"></p-chips>
                    <label for="tancetScore">TANCET Score</label>
                </span>
            </div>
            <div class="field col-12 md:col-6"></div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-chips inputId="yearOfPassingEntrance" [(ngModel)]="value6"></p-chips>
                    <label for="yearOfPassingEntrance">Year Of Passing</label>
                </span>
            </div>
            <div class="field col-12 md:col-6">
                <span class="p-float-label">
                    <p-dropdown
                        inputId="modeOfStudyEntrance"
                        [autoDisplayFirst]="false"
                        [options]="study"
                        [(ngModel)]="value15"
                        optionLabel="name"
                    ></p-dropdown>
                    <label for="modeOfStudyEntrance">Select Mode Of Study</label>
                </span>
            </div>
        </div>
     
    
    <div class="button-row">
        <button class="btn next-btn">Back</button>
        <button class="btn submit-btn" (click)='goToStep6()'>Next</button>
      </div>
